<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<link rel="stylesheet" type="text/css" media="screen" href="../../style.css" />
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section style="text-align:left" data-transition="convex">
					<h2 style = "font-weight: bold; ">02-09 泸沽湖</h2>
					<div style="color:#737373;">
						<p>小洛水村</p>
					</div>
				</section>
				<section>
					<img data-src="../02-09.01.jpg" class="stretch">
					<p>摩梭博物馆</p>
				</section>
				<section>
					<img data-src="../02-09.02.jpg" class="stretch">
					<p>草海</p>
				</section>
				<section>
					<img data-src="../02-10.01.jpg" class="stretch">
					<p>民宿景观</p>
				</section>
				<section>
					<img data-src="../02-10.02.jpg" class="stretch">
					<p>泸沽湖的野鸭</p>
				</section>
				<section>
					<img data-src="../02-10.03.jpg" class="stretch">
					<p>泸沽湖</p>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				transition: 'zoom',
				transitionSpeed: 'slow',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
